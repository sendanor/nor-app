
<div class="nor-type">

	<div class="nor-type-name-container">
		<h3>Name</h3>
		<div class="nor-type-name" nor-editable-content="content.$name" on-commit="commit(content)">{{content.$name}}</div>
	</div>

	<div class="nor-type-schema-container">
		<nor-schema key="'$schema'" value="content.$schema" on-commit="commit(content)"></nor-schema>
	</div>

	<div class="nor-type-format-container">
		<h3>Format</h3>
		<pre class="nor-type-format">{{content|prettyPrint}}</pre>
	</div>

</div>
