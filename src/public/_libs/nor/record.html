<table class="row-border hover nor-record">
	<thead>
	    <tr>
	        <th class="key">Name</th>
			<th class="value">Value</th>
	    </tr>
	</thead>
	<tbody>
		<tr ng-repeat="key in keys" ng-init="value = content[key]">
			<th class="key">{{key}}</th>
	        <td class="value">
				<div ng-switch="key">
					<div ng-switch-when="$name"><nor-link ref="content.$ref">{{value}}</nor-link></div>
					<div ng-switch-when="$id"><nor-link ref="content.$ref">{{value}}</nor-link></div>
					<div ng-switch-default>
						<div ng-switch="get_type(value)">
							<div ng-switch-when="object">
								<nor-record keys="get_keys(value)" content="value"></nor-record>
							</div>
							<div ng-switch-default>
								{{value}}
							</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
