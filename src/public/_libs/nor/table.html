<div class="nor-table">

	<table>
    <thead>
    <tr>
        <th ng-repeat="path in paths" ng-init="title = getTitleFromPath(model.type, path)">{{title}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in model.content">
        <td ng-repeat="path in paths" ng-init="data = getDataFromPath(row, path); key = path.join('.')">
			<span ng-if="(key === '$name') || (key === '$id')"><nor-link link="row">{{data}}</nor-link></span>
			<span ng-if="!((key === '$name') || (key === '$id'))">{{data}}</span>
		</td>
    </tr>
    </tbody>
	</table>

	<div class="results">
		<span class="results-rows">{{model.content.length}} rows of {{model.totalResults}} total</span>
		<span class="prev-page"><a href="#" ng-if="page !== 1" ng-click="prevPage()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a></span>
		<span class="results-pages">Page {{page}} of {{pages}}</span>
		<span class="next-page"><a href="#" ng-if="page !== pages" ng-click="nextPage()"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></a></span>
	</div>

</div>
