<!DOCTYPE html>
<html ng-app="norApp" lang="en" ng-controller="norCtrl">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>{{model.title}}</title>
  <link rel="stylesheet" href="/_libs/datatables.net/css/jquery.dataTables.css">
  <link rel="stylesheet" href="/_libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/_libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/_libs/purecss/pure-min.css">
  <link rel="stylesheet" href="/_libs/nor/nor.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/_libs/ng-prettyjson/ng-prettyjson.min.css">
</head>
<body>

<div id="header">
	<div class="main-menu pure-menu pure-menu-horizontal">
	    <a href="/" class="pure-menu-heading pure-menu-link">{{model.$app.name}}</a>
	    <ul class="pure-menu-list">
	        <li class="pure-menu-item" ng-repeat="link in model.$app.menu">
				<nor-link link="link" class="pure-menu-link">{{link.title}}</nor-link>
			</li>
	    </ul>
	</div>
</div>

<div id="content">

 <h1>{{model.title}}</h1>

 <div class="links-menu pure-menu pure-menu-horizontal" ng-if="model.links && (model.links.length >= 1)">
    <ul class="pure-menu-list">
        <li class="pure-menu-item" ng-repeat="link in model.links"><nor-link link="link" class="pure-menu-link">{{link.title}}</a></li>
    </ul>
 </div>

 <div ng-switch="getContentType()">

  <div ng-switch-when="form">
	<nor-form model="model"></nor-form>
  </div>

  <div ng-switch-when="table">
	<nor-table model="model"></nor-table>
  </div>

  <div ng-switch-when="record">
	<nor-record keys="keys(model.content)" content="model.content"></nor-record>
  </div>

  <div ng-switch-when="Type">
	<nor-type content="model.content"></nor-type>
  </div>

  <div ng-switch-default>
    <p>{{model.content}}</p>
  </div>

 </div>

</div>

<div id="footer">
</div>

<!-- Scripts -->
<script src="/_libs/jquery/jquery.min.js"></script>
<script src="/_libs/datatables.net/js/jquery.dataTables.js"></script>
<script src="/_libs/angular/angular.min.js"></script>
<script src="/_libs/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/_libs/angular-route/angular-route.min.js"></script>
<script src="/_libs/angular-ui-router/angular-ui-router.min.js"></script>
<script src="/_libs/angular-datatables/angular-datatables.min.js"></script>
<script src="/_libs/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="/_libs/ng-prettyjson/ng-prettyjson.min.js"></script>
<script src="/_libs/bootstrap/js/bootstrap.min.js"></script>
<script src="/_libs/nor/nor.js"></script>

</body>
</html>
